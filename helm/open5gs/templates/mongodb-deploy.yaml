apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.prefix }}-mongodb
  labels:
    app: {{ .Values.prefix }}-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.prefix }}-mongodb
  
  serviceName: {{ .Values.prefix }}-mongodb
  podManagementPolicy: OrderedReady
  
  template:
    metadata:
      labels:
        app: {{ .Values.prefix }}-mongodb
      annotations:
        sidecar.istio.io/inject: "{{ .Values.istio_enabled }}"        
    spec:
      securityContext:
        runAsUser: 1024
        runAsGroup: 1024
        fsGroup: 1024    
      imagePullSecrets:
      - name: {{ .Values.registry_secret }}
      containers:
      - name: {{ .Values.prefix }}-mongodb
        image: {{ .Values.registry_url }}/{{ .Values.open5gs_image_name }}:{{ .Values.image_tag }}   
        command: ["/bin/bash","-c"]
        args: ["/opt/start_mongodb.sh"]
        ports:
        - containerPort: 3000
        - containerPort: 27017
        readinessProbe:
          tcpSocket:
            port: 27017
          initialDelaySeconds: 5
          periodSeconds: 10   
        livenessProbe:
          tcpSocket:
            port: 27017
          initialDelaySeconds: 15
          periodSeconds: 10
          failureThreshold: 3          
        
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ .Values.prefix }}-mongodb
  name: {{ .Values.prefix }}-mongodb

spec:
  ports:
  - port: 3000
    name: sbi
    protocol: TCP
    targetPort: 3000
  - port: 27017
    name: mongodb
    protocol: TCP
    targetPort: 27017    
  selector:
    app: {{ .Values.prefix }}-mongodb
  sessionAffinity: None
  type: ClusterIP

---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: {{ .Values.prefix }}-mongodb-gw
spec:
  selector:
    istio: ingressgateway 
  servers:
  - port:
      number: 8080
      name: http
      protocol: HTTP
    hosts:
    - db.{{ .Values.istio_domain }}
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.prefix }}-mongodb-vs
spec:
  hosts:
  - db.{{ .Values.istio_domain }}
  gateways:
  - {{ .Values.prefix }}-mongodb-gw
  http:
  - match:
    - uri:
        prefix: /  
    route:
    - destination:
        host: {{ .Values.prefix }}-mongodb
        port:
          number: 3000