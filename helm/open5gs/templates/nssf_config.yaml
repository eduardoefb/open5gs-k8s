apiVersion: v1
data:
  nssf.yaml: |
    logger:
        file: /var/log/open5gs/nssf.log
    sbi:
        server:
          no_tls: true
          cacert: /etc/open5gs/tls/ca.crt
          key: /etc/open5gs/tls/nssf.key
          cert: /etc/open5gs/tls/nssf.crt
        client:
          no_tls: true
          cacert: /etc/open5gs/tls/ca.crt
          key: /etc/open5gs/tls/nssf.key
          cert: /etc/open5gs/tls/nssf.crt


    nssf:
        sbi:
          - addr: 0.0.0.0
            port: 8080
        nsi:
          - addr: open5gs-nrf
            port: 8080
            s_nssai:
              sst: 1
              

    scp:
        sbi:
          - addr: {{ .Values.prefix }}-scp
            port: 8080
    parameter:
    max:
    time:
kind: ConfigMap
metadata:
  name: {{ .Values.prefix }}-nssf    
